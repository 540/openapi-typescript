name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'openapi.yaml'
      - 'packages/**'

jobs:
  lint-openapi:
    name: Lint OpenAPI Specification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint OpenAPI specification
        run: npm run lint:openapi

  validate-packages:
    name: Validate Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Check exports
        run: npm run check-exports
